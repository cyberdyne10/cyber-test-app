<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cyber Test â€“ Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Cyber Security Test Portal</h1>

    <div class="mb-3">
      <label class="form-label">Student Name</label>
      <input id="studentName" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Student ID (optional)</label>
      <input id="studentId" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Select Test</label>
      <select id="testSelect" class="form-select"></select>
    </div>

    <button id="startBtn" class="btn btn-primary">Start Test</button>

    <hr class="my-4">

    <a href="admin.html">Teacher / Admin Panel</a>
  </div>

  <script>
    async function loadTests() {
      const res = await fetch('/api/tests');
      const tests = await res.json();
      const sel = document.getElementById('testSelect');
      sel.innerHTML = '';
      tests.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t.id;
        opt.textContent = t.name;
        sel.appendChild(opt);
      });
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      const name = document.getElementById('studentName').value.trim();
      if (!name) {
        alert('Enter your name');
        return;
      }
      const studentId = document.getElementById('studentId').value.trim();
      const testId = document.getElementById('testSelect').value;
      const params = new URLSearchParams({
        name,
        id: studentId,
        test: testId
      });
      window.location.href = 'test.html?' + params.toString();
    });

    loadTests();
  </script>
</body>
</html>
